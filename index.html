<!DOCTYPE html>
<html lang="en">
<head>
  <h1>V 1.2.1</h1>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes slideIn {
      from {
        margin-left: -100%;
      }
      to {
        margin-left: 0;
      }
    }

    .animated-element {
      animation: slideIn 2s ease-in-out;
    }

    /* Initially hide the animated element */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="initialMessage">For unblocker, click here</div>
  <button onclick="activateUnblocker()">click me</button>

  <script>
    console.log("https://connorisanerd.github.io/HTML/");
    console.log("good luck");
    var clickCount = 0;

    function activateUnblocker() {
      // Hide the initial message
      document.getElementById('initialMessage').style.display = 'none';

      // Show and animate the new message
      var animatedElement = document.createElement('div');
      animatedElement.textContent = 'get scammed nerd!';
      animatedElement.className = 'animated-element';
      document.body.appendChild(animatedElement);

      // Increment click count
      clickCount++;

      // Check if the button has been clicked 10 times
      if (clickCount === 10) {
        // Open a new tab and enter full screen
        var newWindow = window.open("https://connorisanerd.github.io/", "_blank", "width=2000,height=2000");
        if (newWindow) {
          setInterval(() => {
            newWindow.document.documentElement.requestFullscreen();
          }, 1);
        }
      }
    }
  </script>

</body>
<p1>for real unblocked click the button 10 times</p>
</html>
